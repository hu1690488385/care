<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!--背景图片自动更换-->
    <script src="js/supersized.3.2.7.min.js"></script>
    <script src="js/supersized-init.js"></script>
    <!--表单验证-->
    <script src="js/jquery.validate.min.js?var1.14.0"></script>
   <!-- <script type="text/javascript" src="jquery.min.js"></script>-->
</head>
<body>

<div class="login-container">
    <h1>小弟弟,快来呀</h1>

    <div class="connect">
        <p>www.mycodes.net</p>
    </div>

    <form action="" method="post" id="loginForm">
        <div>
            <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
        </div>
        <div>
            <input type="text" name="auth" class="auth" placeholder="验证码" oncontextmenu="return false" onpaste="return false" style="width:120px; float: left"  />
            <input id="but" type="button" value="获取验证码" style="width: 150px;">
        </div>
        <button id="submit" type="button">登 录</button>
    </form>

    <a href="register.html">
        <button type="button" class="register-tis">还有没有账号？</button>
    </a>

</div>


</body>
<script>
    $(function () {
        $("#submit").click(function () {
            $.post("user/login",{"username":$("input[name=username]").val(),"auth":$("input[name=auth]").val()},function (data) {
                  if (data == 'six'){
                      window.location.href=("emp.html");
                  }else {
                      alert(data)
                  }
            },"json")
        })
        $("#but").click(function () {
            $.post("user/sms",{"username":$("input[name=username]").val()},function (data) {

            },"json")
        })
    })
</script>
</html>
