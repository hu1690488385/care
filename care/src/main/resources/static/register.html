<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>用户注册</title>
<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<!--背景图片自动更换-->
	<script src="js/supersized.3.2.7.min.js"></script>
	<script src="js/supersized-init.js"></script>
	<!--表单验证-->
	<script src="js/jquery.validate.min.js?var1.14.0"></script>
</head>
<body>
<script type="text/javascript">
	function checkPhone(){
		var phone = document.getElementById('phone').value;
		if(!(/^1[3456789]\d{9}$/.test(phone))){
			/*alert("手机号码有误，请重填");*/
			$(".spemg").html("手机号码有误，请重填");
			return false;
		}else {
			$(".spemg").html("");
		}
	}
	function isNumber(){
		var number = $(".number").value;
		if (number == "" || isNaN(number)){
			$(".spe").html("验证码格式错误");
			return false;
		}else {
			$(".spe").html("");
		}
	}
	$(function () {
		$(".phone_number").blur(function () {
			checkPhone();
		});
		$(".number").blur(function () {
			isNumber();
		});
		$("#submit").click(function () {
			$.post("user/addUser",{});

		});
		$.post("emp/findAllEmp",{},function (data) {
			$.each(data,function (index,emp) {
				var op = "<option data_value='"+emp.id+"'>"+emp.ename+"</option>";
				$(".li").append(op);
			})
		},'json');
	});
</script>

<div class="register-container">
	<h1>ShareLink</h1>
	
	<div class="connect">
		<p>Link the world. Share to world.</p>
	</div>
	

		<div>
			<input type="text" name="phone" class="phone_number" placeholder="输入手机号码" autocomplete="off"
				   id="phone"/><br>
			<span class="spemg" style="color: red"></span>
		</div>
		<div>
			<input type="text" name="number" class="number" placeholder="输入验证码" oncontextmenu="return false"
				   onpaste="return false" style="width: 203px"/>
			<input type="button" value="获取" style="width: 62px"><br>
			<span class="spe" style="color: red"></span>
		</div>
		<div>
			<input type="text" name="empId" class="confirm_password" placeholder="选择职位" list="emp"/>
			<datalist id="emp" class="li">

			</datalist>
		</div>
		<button id="submit">注 册</button><br>

	<a href="index.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>

</div>
</body>
</html>
